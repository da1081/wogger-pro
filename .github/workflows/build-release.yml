name: Build & Release Wogger Pro

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Version Number
        id: version
        shell: pwsh
        run: echo "version=1.0.$(Get-Date -Format yyyyMMddHHmmss)" >> $env:GITHUB_OUTPUT

      - name: Stamp version metadata
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          $lines = @(
            '"""Build metadata for Wogger Pro."""',
            '',
            "APP_VERSION = `"$version`""
          )
          Set-Content -Path src/wogger_pro/_build_info.py -Value $lines -Encoding UTF8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyinstaller-hooks-contrib
          pip install .

      - name: Build EXE using PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean wogger_pro.spec

      - name: Upload EXE as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist\wogger-pro.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built EXE
        uses: actions/download-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist

      - name: Generate Release Notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log -n 10 --pretty=format:"* %s")
          else
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"* %s")
          fi
          echo "RELEASE_NOTES=$NOTES" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Wogger Pro release ${{ env.VERSION }}.

            **Release Notes:**
            ${{ env.RELEASE_NOTES }}
          files: dist/wogger-pro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

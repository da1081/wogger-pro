name: Build & Release Wogger Pro

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Version Number
        id: version
        shell: pwsh
        run: echo "version=1.0.$(Get-Date -Format yyyyMMddHHmmss)" >> $env:GITHUB_OUTPUT

      - name: Stamp version metadata
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          $lines = @(
            '"""Build metadata for Wogger Pro."""',
            '',
            "APP_VERSION = `"$version`""
          )
          Set-Content -Path src/wogger_pro/_build_info.py -Value $lines -Encoding UTF8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyinstaller-hooks-contrib
          pip install .

      - name: Locate Qt-compatible OpenSSL runtime DLLs
        shell: pwsh
        run: |
          $patternsPreferred = @('libssl-3-x64.dll','libcrypto-3-x64.dll')
          $patternsFallback  = @('libssl-3*.dll','libcrypto-3*.dll')

          $roots = @(
            "$env:PythonLocation",
            "$env:PythonLocation\DLLs",
            "$env:PythonLocation\bin"
          ) | Where-Object { $_ -and (Test-Path $_) }

          $found = @()
          foreach ($root in $roots) {
            foreach ($p in $patternsPreferred) {
              $found += Get-ChildItem -Path $root -Filter $p -Recurse -File -ErrorAction SilentlyContinue
            }
          }

          if (($found | Measure-Object).Count -lt 2) {
            Write-Host "Preferred -x64 names not found under Python; will install OpenSSL."
          } else {
            $list = ($found | Select-Object -Expand FullName | Sort-Object -Unique) -join "`n"
            "OPENSSL_DLL_LIST<<EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
            $list | Out-File -FilePath $env:GITHUB_ENV -Append
            "EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Found Qt-compatible OpenSSL DLLs:"
            $found | Select-Object Name, FullName
          }

      - name: Install OpenSSL (Shining-Light) if needed
        if: env.OPENSSL_DLL_LIST == ''
        shell: pwsh
        run: |
          choco install -y openssl-light
          $bin = 'C:\Program Files\OpenSSL-Win64\bin'
          if (-not (Test-Path $bin)) { throw "OpenSSL installed but $bin not found" }

          $need = @('libssl-3-x64.dll','libcrypto-3-x64.dll')
          $found = foreach ($p in $need) { Get-ChildItem -Path $bin -Filter $p -File -ErrorAction Stop }

          $list = ($found | Select-Object -Expand FullName | Sort-Object -Unique) -join "`n"
          "OPENSSL_DLL_LIST<<EOF" | Out-File -FilePath $env:GITHUB_ENV -Append
          $list | Out-File -FilePath $env:GITHUB_ENV -Append
          "EOF" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "Bundling these OpenSSL DLLs from Shining-Light:"
          $found | Select-Object Name, FullName

      - name: Validate OpenSSL DLL list
        shell: pwsh
        run: |
          if (-not $env:OPENSSL_DLL_LIST) {
            throw 'OPENSSL_DLL_LIST is not set; cannot bundle OpenSSL runtime DLLs.'
          }
          Write-Host "Bundling OpenSSL DLLs:"
          ($env:OPENSSL_DLL_LIST -split "`n") | ForEach-Object { Write-Host " - $_" }

      - name: Build EXE using PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean wogger_pro.spec

      - name: Upload EXE as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist\wogger-pro.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built EXE
        uses: actions/download-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist

      - name: Generate Release Notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log -n 10 --pretty=format:"* %s")
          else
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"* %s")
          fi
          echo "RELEASE_NOTES=$NOTES" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Wogger Pro release ${{ env.VERSION }}.

            **Release Notes:**
            ${{ env.RELEASE_NOTES }}
          files: dist/wogger-pro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build & Release Wogger Pro

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Version Number
        id: version
        shell: pwsh
        run: echo "version=1.0.$(Get-Date -Format yyyyMMddHHmmss)" >> $env:GITHUB_OUTPUT

      - name: Stamp version metadata
        shell: pwsh
        run: |
          $version = '${{ steps.version.outputs.version }}'
          $lines = @(
            '"""Build metadata for Wogger Pro."""',
            '',
            "APP_VERSION = `"$version`""
          )
          Set-Content -Path src/wogger_pro/_build_info.py -Value $lines -Encoding UTF8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyinstaller-hooks-contrib
          pip install .
      
      - name: Pre-Build Check - List PySide6 TLS Plugins
        shell: pwsh
        run: |
          Write-Host "Checking PySide6 TLS plugins..."
          python -c "import PySide6; from pathlib import Path; tls_dir = Path(PySide6.__file__).parent / 'Qt' / 'plugins' / 'tls'; print('TLS Plugins:'); [print(f'  - {p.name}') for p in (tls_dir.glob('*.dll') if tls_dir.exists() else [])]"
          
          Write-Host "`nChecking PySide6 for bundled OpenSSL DLLs..."
          python -c "import PySide6; from pathlib import Path; pyside_dir = Path(PySide6.__file__).parent; openssl_dlls = list(pyside_dir.rglob('*ssl*.dll')) + list(pyside_dir.rglob('*crypto*.dll')); print(f'Found {len(openssl_dlls)} OpenSSL DLLs'); [print(f'  - {p}') for p in openssl_dlls[:5]]"

      - name: Build EXE using PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean wogger_pro.spec

      - name: Verify No OpenSSL DLLs Bundled
        shell: pwsh
        run: |
          # Extract and inspect bundled files to ensure no OpenSSL DLLs
          $exePath = "dist\wogger-pro.exe"
          Write-Host "Checking for OpenSSL DLLs in build artifacts..."
          
          # Use PyInstaller's archive_viewer indirectly via strings search
          # Look for common OpenSSL library names in the exe
          $content = Get-Content $exePath -Raw -Encoding Byte
          $strings = [System.Text.Encoding]::ASCII.GetString($content)
          
          $openssl_patterns = @('libssl', 'libcrypto', 'ssleay', 'libeay', 'openssl')
          $found = $false
          
          foreach ($pattern in $openssl_patterns) {
            if ($strings -match $pattern) {
              Write-Warning "Found potential OpenSSL reference: $pattern"
              $found = $true
            }
          }
          
          if (-not $found) {
            Write-Host "âœ“ No OpenSSL DLL references found in executable"
          }

      - name: Upload EXE as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist\wogger-pro.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built EXE
        uses: actions/download-artifact@v4
        with:
          name: wogger-pro.exe
          path: dist

      - name: Generate Release Notes
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            NOTES=$(git log -n 10 --pretty=format:"* %s")
          else
            NOTES=$(git log $LAST_TAG..HEAD --pretty=format:"* %s")
          fi
          echo "RELEASE_NOTES=$NOTES" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Wogger Pro release ${{ env.VERSION }}.

            **Release Notes:**
            ${{ env.RELEASE_NOTES }}
          files: dist/wogger-pro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
